<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssCadastro/estilo.css">
    <title>Mega Pasteis</title>
</head>

<body>
    <div class="mainlogin">
        <div class=left-login>
            <h1>Faça seu login<br> Para uma melhor facilidade</h1>
            <img src="IMG/pastel.png" class="pastel" alt="Logo_pastel">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">login</button>
                <a href="Inicio.html" class="continuar">Continuar sem login --></a>
            </div>

        </div>
</body>

</html>
